---
- name: Copy website template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: '0644'

- name: Run Nginx container
  community.docker.docker_container:
    name: mywebsite
    image: nginx:latest
    state: started
    ports:
      - "80:80"
    volumes:
      - "/var/www/html:/usr/share/nginx/html"

